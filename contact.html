<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/5e380cbea6.js" crossorigin="anonymous"></script>
    <title>TRAVEL WEBSITE | CONTACT</title>
</head>
<body>
    <nav class="navbar bg-dark">
        <div class="container">
            <h1 class="logo lg-heading text-light">WT</h1>
            <ul class="nav-items">
                <li class="nav-item"><a href="./index.html">Home</a></li>
                <li class="nav-item"><a href="./about.html">About</a></li>
                <li class="nav-item"><a href="./contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>

    <section class="contact-page">
        <div class="container">
            <div class="form-wrapper">
                <div class="company-info">
                    <div class="address-group">
                        <i class="fa-solid fa-location-dot fa-3x text-red"></i>
                        <h2 class="text-grey md-heading">location</h2>
                        <p>#2661 Janakpuri Colony, Jaipur, Rajasthan.</p>
                    </div>
                    <div class="address-group">
                        <i class="fa-regular fa-envelope fa-3x text-red"></i>
                        <h2 class="text-grey md-heading">E-mail</h2>
                        <p>pragyapm2002@mycompany.com</p>
                    </div>
                    <div class="address-group">
                        <i class="fa-solid fa-square-phone fa-3x text-red"></i>
                        <h2 class="text-grey md-heading">Call</h2>
                        <p>+910101010101</p>
                    </div>

                    <img src="./img/company-img.jpg" alt="Company Office image">
                </div>
                <form action="" class="form">
                    <h1 class="contact-heading lg-heading text-black">Contact Us</h1>
                    <p class="text-grey">Let us know your questions, suggestions and concerns by filling out the contact form below.</p>

                    <div class="form-group">
                        <label for="Username">Username</label>
                        <input type="text" name="" id="Username" required>
                    </div>
                    <div class="form-group">
                        <label for="Email">Email</label>
                        <input type="email" name="" id="Email" required>
                    </div>
                    <div class="form-group">
                        <label for="Phone">Phone</label>
                        <input type="text" name="" id="Phone" required>
                    </div>
                    <div class="form-group">
                        <label for="Message">Message</label>
                        <textarea name="" id="Message"></textarea>
                    </div>
                    <button type="submit" class="form-btn">Submit</button>
                </form>
            </div>
        </div>
    </section>

    <footer class="footer-content">
        <div class="social-media-links">
            <i class="fa-brands fa-facebook fa-4x"></i>
            <i class="fa-brands fa-twitter fa-4x"></i>
            <i class="fa-brands fa-instagram fa-4x"></i>
        </div>
        <p>World Travel &copy; 2023, All Rights Reserved</p>
    </footer>

    
</body> 
</html>
